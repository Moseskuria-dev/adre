<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <form method="post" class="login-form" action="{% url 'mainpage' %}">
            {% csrf_token %}
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn">Login</button>
            <a href="{% url 'register' %}" class="btn">Don't have an account? Register</a>
        </form>
    </div>
</body>
</html>
